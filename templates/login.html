{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-gray-50 to-blue-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Enhanced background with multiple layers -->
    <div class="absolute inset-0 z-0 overflow-hidden">
        <div class="absolute -left-[10%] -top-[10%] w-[500px] h-[500px] bg-gradient-to-br from-purple-100/40 to-purple-200/40 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
        <div class="absolute -right-[10%] -bottom-[10%] w-[500px] h-[500px] bg-gradient-to-tr from-indigo-100/40 to-indigo-200/40 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
        <div class="absolute left-[50%] top-[50%] w-[500px] h-[500px] bg-gradient-to-bl from-blue-100/40 to-blue-200/40 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
        <!-- Subtle grid pattern overlay -->
        <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22 width=%2232%22 height=%2232%22 fill=%22none%22 stroke=%22rgb(15 23 42 / 0.02)%22%3E%3Cpath d=%22M0 .5H31.5V32%22/%3E%3C/svg%3E')] opacity-40"></div>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md relative z-10">
        <!-- Enhanced brand icon with sophisticated animation -->
        <div class="mx-auto w-16 h-16 relative">
            <div class="absolute inset-0 bg-gradient-to-tr from-indigo-500 to-indigo-600 rounded-2xl transform rotate-6 transition-transform duration-300 group-hover:rotate-12"></div>
            <div class="absolute inset-0 bg-gradient-to-tr from-indigo-600 to-indigo-700 rounded-2xl transform transition-all duration-300 hover:scale-110 hover:rotate-3 shadow-lg hover:shadow-indigo-500/25 backdrop-blur-xl flex items-center justify-center group cursor-pointer">
                <svg class="w-8 h-8 text-white/90 transform transition-all duration-300 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                </svg>
            </div>
        </div>
        
        <h2 class="mt-8 text-center text-3xl font-bold tracking-tight bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">
            Welcome back
        </h2>
        <p class="mt-3 text-center text-sm text-gray-600 font-medium">
            Don't have an account?
            <a href="/signup" class="font-semibold text-indigo-600 hover:text-indigo-500 transition-all duration-200 hover:underline decoration-2 underline-offset-4 relative inline-flex group">
                Create an account
                <span class="absolute -bottom-0.5 left-0 w-full h-[1px] bg-indigo-600/0 group-hover:bg-indigo-600/50 transform origin-left transition-all duration-200 ease-out"></span>
            </a>
        </p>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md relative z-10">
        <div class="bg-white/80 backdrop-blur-xl py-10 px-6 shadow-xl rounded-2xl sm:px-12 border border-white/20 transition-all duration-300 hover:shadow-2xl hover:shadow-indigo-500/10">
            <form method="post" class="space-y-7" novalidate>
                <div class="space-y-1.5">
                    <label for="email" class="block text-sm font-semibold text-gray-700 tracking-wide">
                        Email address
                    </label>
                    <div class="mt-1 relative">
                        <input id="email" name="email" type="email" autocomplete="email" required spellcheck="false"
                            class="peer block w-full px-4 py-3.5 text-gray-700 bg-white/80 border border-gray-200 rounded-xl placeholder-gray-400/80 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500/80 sm:text-sm/relaxed transition-all duration-200 hover:border-indigo-300/60"
                            placeholder="name@company.com">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center opacity-0 peer-focus:opacity-100 transition-opacity duration-200">
                            <svg class="h-5 w-5 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label for="password" class="block text-sm font-semibold text-gray-700 tracking-wide">
                        Password
                    </label>
                    <div class="mt-1 relative">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="peer block w-full px-4 py-3.5 text-gray-700 bg-white/80 border border-gray-200 rounded-xl placeholder-gray-400/80 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500/80 sm:text-sm/relaxed transition-all duration-200 hover:border-indigo-300/60"
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none transition-colors duration-200"
                            aria-label="Toggle password visibility">
                            <svg class="h-5 w-5" id="eye-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="relative inline-flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="peer h-4 w-4 text-indigo-600 border-gray-300 rounded cursor-pointer transition-colors duration-200 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500/20">
                            <div class="absolute inset-0 bg-indigo-500 rounded transform scale-0 peer-checked:scale-100 transition-transform duration-200 pointer-events-none"></div>
                            <label for="remember-me" class="ml-3 block text-sm text-gray-700 font-medium cursor-pointer select-none">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500 transition-all duration-200 hover:underline decoration-2 underline-offset-4 relative inline-flex group">
                            Forgot password?
                            <span class="absolute -bottom-0.5 left-0 w-full h-[1px] bg-indigo-600/0 group-hover:bg-indigo-600/50 transform origin-left transition-all duration-200 ease-out"></span>
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="relative w-full inline-flex items-center justify-center py-3.5 px-4 border border-transparent rounded-xl text-sm font-semibold text-white bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500/20 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] hover:shadow-lg hover:shadow-indigo-500/25 group overflow-hidden">
                        <span class="absolute inset-0 bg-gradient-to-r from-indigo-600/0 via-indigo-600/40 to-indigo-600/0 opacity-0 group-hover:opacity-100 transform translate-x-[-100%] group-hover:translate-x-[100%] transition-all duration-1000 ease-out pointer-events-none"></span>
                        Sign in
                    </button>
                </div>
            </form>

            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200/75"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-3 bg-white/70 backdrop-blur-xl text-gray-500 font-medium">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-4">
                    <button type="button"
                        class="relative w-full inline-flex justify-center items-center py-3.5 px-4 border border-gray-200 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500/20 group overflow-hidden">
                        <span class="absolute inset-0 bg-gradient-to-r from-gray-100/0 via-gray-100/60 to-gray-100/0 opacity-0 group-hover:opacity-100 transform translate-x-[-100%] group-hover:translate-x-[100%] transition-all duration-1000 ease-out pointer-events-none"></span>
                        <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Google
                    </button>

                    <button type="button"
                        class="relative w-full inline-flex justify-center items-center py-3.5 px-4 border border-gray-200 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500/20 group overflow-hidden">
                        <span class="absolute inset-0 bg-gradient-to-r from-gray-100/0 via-gray-100/60 to-gray-100/0 opacity-0 group-hover:opacity-100 transform translate-x-[-100%] group-hover:translate-x-[100%] transition-all duration-1000 ease-out pointer-events-none"></span>
                        <svg class="h-5 w-5 mr-2 text-[#1877F2]" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
@keyframes blob {
    0%, 100% {
        transform: translate(0px, 0px) scale(1) rotate(0deg);
    }
    33% {
        transform: translate(30px, -50px) scale(1.1) rotate(120deg);
    }
    66% {
        transform: translate(-20px, 20px) scale(0.9) rotate(240deg);
    }
}
.animate-blob {
    animation: blob 20s cubic-bezier(0.4, 0, 0.2, 1) infinite;
}
.animation-delay-2000 {
    animation-delay: 2s;
}
.animation-delay-4000 {
    animation-delay: 4s;
}

@keyframes shimmer {
    0% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(100%);
    }
}
</style>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
        `;
    } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        `;
    }
}

// Enhanced form validation with sophisticated visual feedback
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    let isValid = true;

    // Smooth transition for validation states with enhanced visual feedback
    const addError = (element) => {
        element.classList.remove('border-gray-200', 'focus:border-indigo-500/80');
        element.classList.add('border-red-500/70', 'focus:border-red-500/70', 'focus:ring-red-500/20');
        
        // Add shake animation with smooth transition
        element.parentElement.classList.add('shake');
        
        // Create and append error message
        const errorDiv = document.createElement('div');
        errorDiv.className = 'text-red-500 text-xs mt-1 ml-1 transition-all duration-200 transform';
        errorDiv.textContent = element.id === 'email' ? 'Please enter a valid email address' : 'Password must be at least 8 characters';
        
        // Remove existing error message if any
        const existingError = element.parentElement.querySelector('.text-red-500');
        if (existingError) existingError.remove();
        
        element.parentElement.appendChild(errorDiv);
        
        // Remove shake animation after it completes
        setTimeout(() => {
            element.parentElement.classList.remove('shake');
        }, 650);
    };

    const removeError = (element) => {
        element.classList.add('border-gray-200', 'focus:border-indigo-500/80');
        element.classList.remove('border-red-500/70', 'focus:border-red-500/70', 'focus:ring-red-500/20');
        
        // Remove error message if exists
        const errorMessage = element.parentElement.querySelector('.text-red-500');
        if (errorMessage) {
            errorMessage.classList.add('opacity-0', 'transform', 'scale-95');
            setTimeout(() => errorMessage.remove(), 200);
        }
    };

    // Enhanced email validation with sophisticated regex
    if (!email.value.match(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)) {
        addError(email);
        isValid = false;
    } else {
        removeError(email);
    }

    // Enhanced password validation (minimum 8 characters, at least one number, one letter and one special character)
    if (!password.value.match(/^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/)) {
        addError(password);
        isValid = false;
    } else {
        removeError(password);
    }

    if (isValid) {
        // Add sophisticated loading state to button
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalContent = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.classList.add('relative', 'overflow-hidden');
        submitBtn.innerHTML = `
            <div class="flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Signing in...</span>
            </div>
            <div class="absolute inset-0 bg-gradient-to-r from-indigo-600/0 via-white/20 to-indigo-600/0 animate-shimmer"></div>
        `;
        
        // Submit the form after a brief delay to show the animation
        setTimeout(() => {
            this.submit();
        }, 500);
    }
});

// Enhanced input animations with sophisticated interactions
const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
inputs.forEach(input => {
    // Add sophisticated input animations
    input.addEventListener('input', (e) => {
        if (e.target.value) {
            input.classList.add('filled');
            input.parentElement.classList.add('has-value');
        } else {
            input.classList.remove('filled');
            input.parentElement.classList.remove('has-value');
        }
    });
});

// Add shake animation
const style = document.createElement('style');
style.textContent = `
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-2px); }
        40% { transform: translateX(2px); }
        60% { transform: translateX(-1px); }
        80% { transform: translateX(1px); }
    }
    .shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    @keyframes shimmer {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }
    .animate-shimmer {
        animation: shimmer 2s infinite;
    }
`;
document.head.appendChild(style);
</script>
{% endblock %}
